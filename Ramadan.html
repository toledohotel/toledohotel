<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منيو رمضان</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
        }
        .photo {
            width: calc(33.33% - 10px); /* Adjust width for 3 photos per row */
            max-width: 300px;
            aspect-ratio: 1/1; /* Keeps images square */
            overflow: hidden;
            border-radius: 10px;
        }
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .photo {
                width: calc(50% - 10px); /* 2 photos per row on smaller screens */
            }
        }
        @media (max-width: 480px) {
            .photo {
                width: 100%; /* 1 photo per row on very small screens */
            }
        }
    </style>
</head>
<body>

    <div class="gallery">
        <div class="photo"><img src="ramadan1.jpg" alt="Photo 1"></div>
        <div class="photo"><img src="ramadan2.jpg" alt="Photo 2"></div>
        <div class="photo"><img src="ramadan3.jpg" alt="Photo 3"></div>
        <div class="photo"><img src="ramadan4.jpg" alt="Photo 4"></div>
        <div class="photo"><img src="ramadan5.jpg" alt="Photo 5"></div>
        <div class="photo"><img src="ramadan6.jpg" alt="Photo 6"></div>
        <div class="photo"><img src="ramadan7.jpg" alt="Photo 6"></div>
    </div>

</body>
</html>
